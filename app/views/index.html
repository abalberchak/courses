<html>
  <head>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  	<div class="container">
  		<form action="/add" method="post">
		    <div class="row">
		    	<div class="col-md-12">
		    		<h3>Add a new course</h3>

		    		<h5>Name: <input type="text" name="title"></h5>
		    		<h5>Description: <textarea rows='3' placeholder="Add a Course description" name="description"></textarea></h5>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col-md-12">
		    		<button>Add</button>
		    	</div>
		    </div>
	    </form>
	    <br>
	    <div class="row">
	    	<div class="col-md-12">
	    		<h2>Courses</h2>
	    	</div>
	    </div>
	    <div class="table">
		    <div class="row">
		    	<div class="col-md-5">
		    		<h5>Course Name</h5>
		    	</div>
		    	<div class="col-md-4">
		    		<h5>Description</h5>
		    	</div>
		    	<div class="col-md-2">
		    		<h5>Date Added</h5>
		    	</div>
		    	<div class="col-md-1">
		    		<h5>Actions</h5>
		    	</div>
		    </div>
		    {% for i in courses %}
		     <div class="row">
		    	<div class="col-md-5">
		    		<h5>{{ i['title'] }}</h5>
		    	</div>
		    	<div class="col-md-4">
		    		<h5>{{ i['description'] }}</h5>
		    	</div>
		    	<div class="col-md-2">
		    		<h5>{{ i['created_at'] }}</h5>
		    	</div>
		    	<div class="col-md-1">
		    		<form action="/remove/{{ i['id'] }}">
		    			<button>Remove</button>
		    		</form>
		    	</div>
		    </div>
		    {% endfor %}
		</div>
	</div>
  </body>
</html>
